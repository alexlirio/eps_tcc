<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:fragment xmlns:ui="http://java.sun.com/jsf/facelets"
			 xmlns:p="http://primefaces.org/ui">
	<p:menubar autoDisplay="false">
		<p:submenu label="#{msgs['menu.cadastro']}" icon="ui-icon-document">
			<p:menuitem value="#{msgs['menu.fornecedor']}" action="#{companhiaFacade.cadastroFornecedorInit()}" immediate="true" />
			<p:menuitem value="#{msgs['menu.produto']}" action="#{companhiaFacade.cadastroProdutoInit()}" immediate="true" />
			<p:menuitem value="#{msgs['menu.cotacao']}" action="#{companhiaFacade.cadastroCotacaoInit()}" immediate="true" />
		</p:submenu>
		<p:submenu label="#{msgs['menu.listagem']}" icon="ui-icon-search">
			<p:menuitem value="#{msgs['menu.fornecedor']}" action="#{companhiaFacade.listFornecedorInit()}" immediate="true" />
			<p:menuitem value="#{msgs['menu.produto']}" action="#{companhiaFacade.listProdutoInit()}" immediate="true" />
			<p:menuitem value="#{msgs['menu.cotacao']}" action="#{companhiaFacade.listCotacaoInit()}" immediate="true" />
		</p:submenu>
		<p:submenu label="#{msgs['menu.ajuda']}" icon="ui-icon-help">
			<p:menuitem value="#{msgs['menu.alterar.senha']}" url="alterarSenha.xhtml" />
			<p:menuitem value="#{msgs['menu.suporte']}" url="suporte.xhtml" />
		</p:submenu>
		<p:menuitem value="#{loginFacade.usuarioLogado}, #{msgs['menu.logout']}." onclick="confirmationLogoff.show()"
			icon="ui-icon-extlink" style="position: absolute; right: 4px;" />
	</p:menubar>
	<p:confirmDialog message="#{msgs['msg.logout.sessao']}"
			header="#{msgs['titulo.sessao.finalizar']}" severity="alert" widgetVar="confirmationLogoff"> 
		<p:commandButton value="#{msgs['label.sim']}" oncomplete="confirmation.hide()" action="#{loginFacade.logOut()}" />
		<p:commandButton value="#{msgs['label.nao']}" onclick="confirmation.hide()" type="button" />   
	</p:confirmDialog> 
</ui:fragment>
